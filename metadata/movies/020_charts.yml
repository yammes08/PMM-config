external_templates:
  pmm: templates
  template_variables:
    collection_section: "01"

templates:
  popular:
    default:
      summary_popular: Trakt most watched <<library_type>>s of the week
    summary: <<summary_<<key>>>>
    file_poster: config/assets/<<collection_name>>/poster.jpg
    radarr_add_missing: true
    radarr_search: true
    radarr_tag: pmm_popular
    item_radarr_tag: pmm_popular
  top_new_horror:
    default:
      summary_top_new_horror: Top new horror <<library_type>>s
    summary: <<summary_<<key>>>>
    file_poster: config/assets/<<collection_name>>/poster.jpg
    radarr_add_missing: true
    radarr_search: true
    radarr_tag: pmm_top_new_horror
    item_radarr_tag: pmm_top_new_horror

collections:
  Popular:
    mdblist_list:
      url: https://mdblist.com/lists/davo1624/top-watched-of-the-week-60-approval
    variables:
      key: popular
    template:
      - name: popular
      - name: shared
    sync_mode: sync
    collection_order: alpha
  Top New Horror:
    mdblist_list:
      url: https://mdblist.com/lists/yamtrakt/top-new-horror
    variables:
      key: top_new_horror
    template:
      - name: top_new_horror
      - name: shared
    sync_mode: sync
    collection_order: alpha