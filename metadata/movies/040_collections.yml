external_templates:
  pmm: templates
  template_variables:
    collection_section: "998"
    use_separator: true

templates:
  Collections:
    optional:
      - collection
      - movie
      - tmdb_summary
      - summary
      - tmdb
      - imdb
      - mdb
      - order
      - radarr
    tmdb_collection_details: <<collection>>
    tmdb_movie: <<movie>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    tmdb_list: <<tmdb>>
    imdb_list: <<imdb>>
    mdblist_list: <<mdb>>
    sync_mode: sync
    collection_order: <<order>>
    url_poster: <<poster>>
    sort_title: "!998_<<collection_name>>"
    radarr_add_missing: <<radarr>>
    radarr_tag: <<tag>>
    item_radarr_tag: <<tag>>
    ignore_blank_results: true

collections:

  Movie Collections:
    template:
      - name: separator
        separator: personal
        key_name: Personal
        translation_key: separator

